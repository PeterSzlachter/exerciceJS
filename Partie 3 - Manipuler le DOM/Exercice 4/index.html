<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <div><label for="password">Votre mot de passe : </label><input type="text" name="password" id="password" /></div>
    <div><label for="confirmPassword">Confirmez : </label><input type="text" name="confirmPassword" id="confirmPassword" /></div>
    <div><input type="button" name="submit" id="submit" value="Vérification" onclick="wrongPassword()" /></div>
    <p>Dans le fichier HTML fourni, mettre les bordures des inputs en rouge si les mots de passe sont différents. Sinon les mettre en vert.
    </p>
  </form>
</body>
<script>
  function wrongPassword()
  {
  if (password.value==confirmPassword.value) {
    password.style.border='3px solid green';
    confirmPassword.style.border='3px solid green';

  } else {
    password.style.border='3px solid red';
    confirmPassword.style.border='3px solid red';
  }
  }
</script>
</html>
