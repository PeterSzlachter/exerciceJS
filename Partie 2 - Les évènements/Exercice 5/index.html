<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Exercice 5 </title>
</head>

<body>
  <div>
    <img src="assets/images/image1.jpg" onmouseenter="change(this)" onmouseout="changeback(this)" id="image1" />
    <img src="assets/images/image2.jpg" onmouseenter="change(this)" onmouseout="changeback(this)" id="image2" />
    <img src="assets/images/image3.jpg" onmouseenter="change(this)" onmouseout="changeback(this)" id="image3" />
    <img src="assets/images/image4.jpg" onmouseenter="change(this)" onmouseout="changeback(this)" id="image4" />
    <img src="assets/images/image5.jpg" onmouseenter="change(this)" onmouseout="changeback(this)" id="image5" />
  </div>
</body>
<script>
  
  function change(image)
  {
    image.src = `assets/images/${image.id}_2.jpg`;
  }

  function changeback(image)
  {
    image.src = `assets/images/${image.id}.jpg`;
  }
</script>
</html>
